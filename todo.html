<body>

  <h1>ğŸ“ å¾…åŠäº‹é¡¹</h1>

  <div class="todo-container">

      <button class="sort-btn" onclick="sortByDate()">æŒ‰æ—¥æœŸæ’åº â–¼</button>

    <form class="todo-form" onsubmit="event.preventDefault(); addTodo();">
      <input type="text" id="todo-input" placeholder="ä»»åŠ¡åç§°" required />

      <input type="text" id="todo-note" placeholder="å¤‡æ³¨ï¼ˆå¯é€‰ï¼‰" />

  <!-- ç¼–è¾‘å¼¹çª— -->
  <div id="editModal" class="modal">
    <div class="modal-content">
      <h3>ç¼–è¾‘ä»»åŠ¡</h3>
      <label>ä»»åŠ¡åç§°ï¼š<input type="text" id="edit-title" /></label>
      <label>æˆªæ­¢æ—¥æœŸï¼š<input type="date" id="edit-date" /></label>
      <label>åˆ†ç±»ï¼š
        <select id="edit-category">
          <option value="">æ— </option>
          <option value="å·¥ä½œ">å·¥ä½œ</option>
          <option value="å­¦ä¹ ">å­¦ä¹ </option>
          <option value="ç”Ÿæ´»">ç”Ÿæ´»</option>
          <option value="å¨±ä¹">å¨±ä¹</option>
        </select>
      </label>
      <label>å¤‡æ³¨ï¼š<input type="text" id="edit-note" /></label>
      <div class="modal-buttons">
        <button onclick="closeEditModal()">å–æ¶ˆ</button>
        <button onclick="saveEdit()" style="background:#28a745;color:white;">ä¿å­˜</button>
      </div>
    </div>
  </div>

  <script>
    let currentLi = null;
    let sortAsc = true;

    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
    }

    function sortByDate() {
      const list = document.getElementById('todo-list');
      const items = Array.from(list.getElementsByTagName('li'));

      items.sort((a, b) => {
        const dateA = a.querySelector('.todo-meta small')?.textContent.split('æˆªæ­¢: ')[1];
        const dateB = b.querySelector('.todo-meta small')?.textContent.split('æˆªæ­¢: ')[1];

        if (!dateA && !dateB) return 0;
        if (!dateA) return sortAsc ? -1 : 1;
        if (!dateB) return sortAsc ? 1 : -1;

        return sortAsc
          ? new Date(dateA) - new Date(dateB)
          : new Date(dateB) - new Date(dateA);
      });

      // æ¸…ç©ºåé‡æ–°æ·»åŠ 
      list.innerHTML = '';
      items.forEach(li => list.appendChild(li));

      sortAsc = !sortAsc;
    }

    function addTodo() {
      const titleInput = document.getElementById('todo-input');
      const dateInput = document.getElementById('todo-date');
      const categorySelect = document.getElementById('todo-category');
      const noteInput = document.getElementById('todo-note');

      const title = titleInput.value.trim();
      const date = dateInput.value;
      const category = categorySelect.value;
      const note = noteInput.value.trim();

      if (!title) return;

      const li = document.createElement('li');

      const mainDiv = document.createElement('div');
      mainDiv.className = 'todo-main';

      const span = document.createElement('span');
      span.textContent = title;

      span.addEventListener('click', () => {
        li.classList.toggle('completed');
      });

      const metaDiv = document.createElement('div');
      metaDiv.className = 'todo-meta';
      if (category) metaDiv.innerHTML += `<small>ğŸ·ï¸ åˆ†ç±»: ${category}</small><br>`;
      if (date) metaDiv.innerHTML += `<small>ğŸ“… æˆªæ­¢: ${date}</small><br>`;
      if (note) metaDiv.innerHTML += `<small>ğŸ“Œ å¤‡æ³¨: ${note}</small>`;

      mainDiv.appendChild(span);
      mainDiv.appendChild(metaDiv);

      const actionDiv = document.createElement('div');
      actionDiv.className = 'todo-actions';

      const editBtn = document.createElement('button');
      editBtn.innerHTML = '<i class="fas fa-edit"></i>';
      editBtn.title = 'ç¼–è¾‘';
      editBtn.onclick = () => openEditModal(li, title, date, category, note);

      const deleteBtn = document.createElement('button');
      deleteBtn.innerHTML = '<i class="fas fa-trash-alt"></i>';
      deleteBtn.title = 'åˆ é™¤';
      deleteBtn.onclick = () => li.remove();

      actionDiv.appendChild(editBtn);
      actionDiv.appendChild(deleteBtn);

      li.appendChild(mainDiv);
      li.appendChild(actionDiv);

      document.getElementById('todo-list').appendChild(li);

      titleInput.value = '';
      dateInput.value = '';
      categorySelect.selectedIndex = 0;
      noteInput.value = '';
    }

    function openEditModal(li, title, date, category, note) {
      currentLi = li;
      document.getElementById('edit-title').value = title;
      document.getElementById('edit-date').value = date || '';
      document.getElementById('edit-category').value = category || '';
      document.getElementById('edit-note').value = note || '';
      document.getElementById('editModal').style.display = 'flex';
    }

    function closeEditModal() {
      document.getElementById('editModal').style.display = 'none';
    }

    function saveEdit() {
      const newTitle = document.getElementById('edit-title').value.trim();
      const newDate = document.getElementById('edit-date').value;
      const newCategory = document.getElementById('edit-category').value;
      const newNote = document.getElementById('edit-note').value.trim();

      if (!newTitle) return;

      const mainDiv = currentLi.querySelector('.todo-main');
      const span = mainDiv.querySelector('span');
      const metaDiv = mainDiv.querySelector('.todo-meta');

      span.textContent = newTitle;

      metaDiv.innerHTML = '';
      if (newCategory) metaDiv.innerHTML += `<small>ğŸ·ï¸ åˆ†ç±»: ${newCategory}</small><br>`;
      if (newDate) metaDiv.innerHTML += `<small>ğŸ“… æˆªæ­¢: ${newDate}</small><br>`;
      if (newNote) metaDiv.innerHTML += `<small>ğŸ“Œ å¤‡æ³¨: ${newNote}</small>`;

      closeEditModal();
    }

    document.getElementById('todo-input').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        addTodo();
      }
    });
  </script>
