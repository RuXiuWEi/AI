<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>待办事项</title>

  <!-- Font Awesome CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css ">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f9f9f9;
      color: #333;
      transition: background-color 0.3s, color 0.3s;
    }

    .dark-mode {
      background-color: #1e1e1e;
      color: #eee;
    }

    h1 {
      text-align: center;
    }

    .todo-container {
      max-width: 700px;
      margin: auto;
      background: white;
      padding: 20px 30px;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
      transition: background-color 0.3s;
    }

    .dark-mode .todo-container {
      background-color: #2d2d2d;
    }

    .todo-form {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      align-items: center;
    }

    input[type="text"],
    input[type="date"],
    select {
      flex: 1 1 150px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button.add-btn,
    button.sort-btn,
    button.theme-btn {
      padding: 10px 15px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1em;
    }

    button.add-btn {
      background-color: #28a745;
      color: white;
    }

    button.sort-btn {
      background-color: #007bff;
      color: white;
    }

    button.theme-btn {
      background-color: #6c757d;
      color: white;
    }

    ul {
      list-style-type: none;
      padding: 0;
      margin-top: 20px;
    }

    li {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px;
      border-bottom: 1px solid #eee;
      flex-wrap: wrap;
      transition: background 0.3s ease;
    }

    .dark-mode li {
      border-bottom: 1px solid #444;
    }

    li:hover {
      background-color: #f1f1f1;
    }

    .dark-mode li:hover {
      background-color: #3a3a3a;
    }

    .todo-main {
      flex: 1;
      min-width: 200px;
    }

    .todo-main span {
      font-size: 1.1em;
      cursor: pointer;
      display: block;
      margin-bottom: 5px;
    }

    .todo-meta {
      font-size: 0.9em;
      color: #666;
    }

    .todo-actions button {
      margin-left: 8px;
      background: none;
      border: none;
      font-size: 1.2em;
      cursor: pointer;
      color: #888;
      transition: color 0.3s ease;
    }

    .todo-actions button:hover {
      color: #333;
    }

    .completed span {
      text-decoration: line-through;
      color: gray;
    }

    /* 弹窗样式 */
    .modal {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      display: none;
    }

    .modal-content {
      background: white;
      padding: 20px;
      border-radius: 8px;
      width: 90%;
      max-width: 500px;
    }

    .dark-mode .modal-content {
      background: #333;
      color: #eee;
    }

    .modal-content input,
    .modal-content select {
      display: block;
      width: 100%;
      margin-bottom: 10px;
      padding: 8px;
    }

    .modal-buttons {
      text-align: right;
      margin-top: 10px;
    }

    .modal-buttons button {
      margin-left: 10px;
      padding: 6px 12px;
      font-size: 1em;
    }

    @media (max-width: 600px) {
      .todo-form {
        flex-direction: column;
        align-items: stretch;
      }
    }
  </style>
</head>
<body>

  <h1>📝 待办事项</h1>

  <div class="todo-container">
    <div style="display:flex;justify-content:space-between;margin-bottom:10px;">
      <button class="sort-btn" onclick="sortByDate()">按日期排序 ▼</button>
      <button class="theme-btn" onclick="toggleDarkMode()">🌙 切换深色模式</button>
    </div>

    <form class="todo-form" onsubmit="event.preventDefault(); addTodo();">
      <input type="text" id="todo-input" placeholder="任务名称" required />
      <input type="date" id="todo-date" />
      <select id="todo-category">
        <option value="">分类</option>
        <option value="工作">工作</option>
        <option value="学习">学习</option>
        <option value="生活">生活</option>
        <option value="娱乐">娱乐</option>
      </select>
      <input type="text" id="todo-note" placeholder="备注（可选）" />
      <button type="submit" class="add-btn">添加</button>
    </form>

    <ul id="todo-list"></ul>
  </div>

  <!-- 编辑弹窗 -->
  <div id="editModal" class="modal">
    <div class="modal-content">
      <h3>编辑任务</h3>
      <label>任务名称：<input type="text" id="edit-title" /></label>
      <label>截止日期：<input type="date" id="edit-date" /></label>
      <label>分类：
        <select id="edit-category">
          <option value="">无</option>
          <option value="工作">工作</option>
          <option value="学习">学习</option>
          <option value="生活">生活</option>
          <option value="娱乐">娱乐</option>
        </select>
      </label>
      <label>备注：<input type="text" id="edit-note" /></label>
      <div class="modal-buttons">
        <button onclick="closeEditModal()">取消</button>
        <button onclick="saveEdit()" style="background:#28a745;color:white;">保存</button>
      </div>
    </div>
  </div>

  <script>
    let currentLi = null;
    let sortAsc = true;

    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
    }

    function sortByDate() {
      const list = document.getElementById('todo-list');
      const items = Array.from(list.getElementsByTagName('li'));

      items.sort((a, b) => {
        const dateA = a.querySelector('.todo-meta small')?.textContent.split('截止: ')[1];
        const dateB = b.querySelector('.todo-meta small')?.textContent.split('截止: ')[1];

        if (!dateA && !dateB) return 0;
        if (!dateA) return sortAsc ? -1 : 1;
        if (!dateB) return sortAsc ? 1 : -1;

        return sortAsc
          ? new Date(dateA) - new Date(dateB)
          : new Date(dateB) - new Date(dateA);
      });

      // 清空后重新添加
      list.innerHTML = '';
      items.forEach(li => list.appendChild(li));

      sortAsc = !sortAsc;
    }

    function addTodo() {
      const titleInput = document.getElementById('todo-input');
      const dateInput = document.getElementById('todo-date');
      const categorySelect = document.getElementById('todo-category');
      const noteInput = document.getElementById('todo-note');

      const title = titleInput.value.trim();
      const date = dateInput.value;
      const category = categorySelect.value;
      const note = noteInput.value.trim();

      if (!title) return;

      const li = document.createElement('li');

      const mainDiv = document.createElement('div');
      mainDiv.className = 'todo-main';

      const span = document.createElement('span');
      span.textContent = title;

      span.addEventListener('click', () => {
        li.classList.toggle('completed');
      });

      const metaDiv = document.createElement('div');
      metaDiv.className = 'todo-meta';
      if (category) metaDiv.innerHTML += `<small>🏷️ 分类: ${category}</small><br>`;
      if (date) metaDiv.innerHTML += `<small>📅 截止: ${date}</small><br>`;
      if (note) metaDiv.innerHTML += `<small>📌 备注: ${note}</small>`;

      mainDiv.appendChild(span);
      mainDiv.appendChild(metaDiv);

      const actionDiv = document.createElement('div');
      actionDiv.className = 'todo-actions';

      const editBtn = document.createElement('button');
      editBtn.innerHTML = '<i class="fas fa-edit"></i>';
      editBtn.title = '编辑';
      editBtn.onclick = () => openEditModal(li, title, date, category, note);

      const deleteBtn = document.createElement('button');
      deleteBtn.innerHTML = '<i class="fas fa-trash-alt"></i>';
      deleteBtn.title = '删除';
      deleteBtn.onclick = () => li.remove();

      actionDiv.appendChild(editBtn);
      actionDiv.appendChild(deleteBtn);

      li.appendChild(mainDiv);
      li.appendChild(actionDiv);

      document.getElementById('todo-list').appendChild(li);

      titleInput.value = '';
      dateInput.value = '';
      categorySelect.selectedIndex = 0;
      noteInput.value = '';
    }

    function openEditModal(li, title, date, category, note) {
      currentLi = li;
      document.getElementById('edit-title').value = title;
      document.getElementById('edit-date').value = date || '';
      document.getElementById('edit-category').value = category || '';
      document.getElementById('edit-note').value = note || '';
      document.getElementById('editModal').style.display = 'flex';
    }

    function closeEditModal() {
      document.getElementById('editModal').style.display = 'none';
    }

    function saveEdit() {
      const newTitle = document.getElementById('edit-title').value.trim();
      const newDate = document.getElementById('edit-date').value;
      const newCategory = document.getElementById('edit-category').value;
      const newNote = document.getElementById('edit-note').value.trim();

      if (!newTitle) return;

      const mainDiv = currentLi.querySelector('.todo-main');
      const span = mainDiv.querySelector('span');
      const metaDiv = mainDiv.querySelector('.todo-meta');

      span.textContent = newTitle;

      metaDiv.innerHTML = '';
      if (newCategory) metaDiv.innerHTML += `<small>🏷️ 分类: ${newCategory}</small><br>`;
      if (newDate) metaDiv.innerHTML += `<small>📅 截止: ${newDate}</small><br>`;
      if (newNote) metaDiv.innerHTML += `<small>📌 备注: ${newNote}</small>`;

      closeEditModal();
    }

    document.getElementById('todo-input').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        addTodo();
      }
    });
  </script>

</body>
</html>
